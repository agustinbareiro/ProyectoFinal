{%extends 'index1.html' %}
{%load static %}

{% block titulo %} Home {% endblock titulo %}
{% block header %}
<section class="hero">
    <h1>Home Blog</h1>
</section>
    {%for noticia in noticias %}
    <h3><a href="{% url 'noticias:detalle' noticia.pk %}">{{noticia.titulo}}</a></h3>
    <p>{{noticia.fecha}}</p>    
    <img src="{{noticia.imagen.url}}" alt="">
    {%endfor%}
{% endblock header %}
